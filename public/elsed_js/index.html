<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ELSED JavaScript demo</title>
    <link rel="manifest" href="manifest.json" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
<div>
    <div class="control">
        <button id="tryIt" hidden>Run it</button>
    </div>
</div>
<div>
    <canvas id="canvasInput" width="512" height="512" style="width: 49%"></canvas>
    <canvas id="canvasOutput" style="width: 49%"></canvas>
    <div class="caption">Input Image: <input type="file" id="fileInput" name="file" accept="image/*"></div>
</div>
<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="js/elsed_js.js"></script>
<script src="js/main.js"></script>

</body>
</html>
