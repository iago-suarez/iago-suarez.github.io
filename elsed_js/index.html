<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ELSED JavaScript demo</title>
    <link rel="manifest" href="manifest.json" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" crossorigin="anonymous">
</head>

<body>
<div class="text-center">
    <canvas id="canvasInput" width="512" height="512" style="width: 49%"></canvas>
    <canvas id="canvasOutput" style="width: 49%"></canvas>

    <div class="row demo-legend">
        <div class="col-6 file-input-container">
        <span id="inputGroupFileAddon01">Input Image:</span>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="fileInput" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="fileInput">Choose file</label>
        </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-lg-6 range-selector-container">
                    <label for="GradientThInput" class="range-label form-label">Gradient Th.: </label>
                    <input id="GradientThInput" type="range" class="range-selector form-range" value="30" min="1"
                           max="100">
                    &nbsp;<output>30</output>
                </div>
                <div class="col-lg-6 range-selector-container">
                    <label for="ValidationThInput" class="range-label form-label">Validation Th.: </label>
                    <input id="ValidationThInput" type="range" class="range-selector form-range" value="0.15" min="0.01"
                           max="1.0" step="0.01">
                    &nbsp;<output>0.15</output>
                </div>
                <div class="col-lg-6 range-selector-container">

                    <label for="JumpSizeInput" class="range-label form-label"># Jumps: </label>
                    <input id="JumpSizeInput" type="range" class="range-selector form-range" value="3" min="0" max="5">
                    &nbsp;<output>3</output>
                </div>
                <div class="col-lg-6 range-selector-container">
                    <label for="nSegmentsInput" class="range-label form-label"># Segments: </label>
                    <input id="nSegmentsInput" type="range" class="range-selector form-range" value="1000" min="1"
                           max="1000">
                    &nbsp;<output>1000</output>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="js/third_party/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="js/third_party/bootstrap.bundle.js" type="text/javascript"></script>
<script src="js/elsed_js.js"></script>
<script src="js/main.js"></script>

</body>
</html>
